{% include 'cabecera.html' %}
<div id="login-form">
    <div class="container">
        <div class="row">
            <div class="col-md-2"></div>
            <div class="col-md-4">
                <br>
                {% if mensaje %}
                <div class="alert alert-primary" role="alert">
                    <strong>{{ mensaje }}</strong> Some Word
                </div>
                {% endif %}
                <div class="card">
                    <div class="card-header">Administrador / a</div>
                    <div class="card-body">
                        <form action="/login" method="post">

                            <div class="mb-3">
                                <label for="txtUsuario" class="form-label">Usuario:</label>
                                <input type="text" class="form-control" name="usuario" id="txtUsuario"
                                    aria-describedby="helpId" placeholder="Ingrese su Usuario" />
                            </div>

                            <div class="mb-3">
                                <label for="txtPassword" class="form-label">Contraseña:</label>
                                <input type="password" class="form-control" name="password" id="txtPassword"
                                    aria-describedby="helpId" placeholder="Ingrese su Contraseña" />
                            </div>

                            <button type="submit" class="btn btn-success">
                                Ingresar
                            </button>
                            <a class="btn btn-warning" href="/" role="button">Salir</a>
                        </form>
                    </div>
                    <div class="card-footer text-muted">Inicia Sesión con tu Usuario y Contraseña</div>
                </div>
            </div>

                      
            <div class="col-md-4">
                <br>
                {% if mensaje %}
                <div class="alert alert-primary" role="alert">
                    <strong>{{ mensaje }}</strong> Some Word
                </div>
                {% endif %}
                <div class="card">
                    <div class="card-header">Registrate</div>
                    <div class="card-body">
                        <form action="/registro" method="post">
                            <label for="nuevo_usuario" class="form-label">Nuevo nombre de usuario:</label>
                            <input type="text" class="form-control" id="nuevo_usuario" name="nuevo_usuario" required>
                            <br>
                            <label for="nueva_contraseña" class="form-label">Nueva contraseña:</label>
                            <input type="password" class="form-control" id="nueva_contraseña" name="nueva_contraseña" required>
                            <br>
                            <button type="submit" class="btn btn-success">Registrarse</button>
                            <a class="btn btn-warning" href="/" role="button">Salir</a>
                        </form>
                    </div>
                    <div class="card-footer text-muted">Crea tu Usuario y Contraseña</div>
                </div>
            </div>
        </div>
    </div>
</div>
